  lang="en"
  class="light-style layout-menu-fixed"
  dir="ltr"
  data-theme="theme-default"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Dashboard - Analytics | Sneat - Bootstrap 5 HTML Admin Template - Pro</title>

    <meta name="description" content="" />


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="/perfect-scrollbar.css" />


    <!-- Helpers -->
    <script src="/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->

  </head>

  <body>
    <!-- Layout wrapper -->
    <div id ="menu" class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        <aside id="layout-menu" class="layout-menu menu-vertical menu bg-menu-theme">
          <div class="app-brand demo">
            <a href="/list_work" class="app-brand-link">
              <span class="app-brand-text demo menu-text fw-bolder ms-2">WorkList</span>
            </a>
            <a href="javascript:void(0);" class="layout-menu-toggle menu-link text-large ms-auto d-block d-xl-none">
              <i class="bx bx-chevron-left bx-sm align-middle"></i>
            </a>
          </div>
          <div class="menu-inner-shadow"></div>

            <!-- Subject -->
            <li class="menu-item">
              <a href="/list_subject" class="menu-link menu-toggle">
                <div data-i18n="Layouts">Subject</div>
              </a>
            </li>

            <!-- Type -->
            <li class="menu-item">
              <a href="/list_type" class="menu-link menu-toggle">
                <div data-i18n="Layouts">Type</div>
              </a>
            </li>

            <!-- Status -->
            <li class="menu-item">
              <a href="/list_status" class="menu-link menu-toggle">
                <div data-i18n="Layouts">Status</div>
              </a>
            </li>

          </ul>

          
        </aside>
        <!-- / Menu -->
        
        <div class="layout-page">
			

	        <div class="content-wrapper">
				<div class="container-xxl">
			      <div class="authentication-wrapper authentication-basic container-p-y">
			        <div class="authentication-inner">
			          <!-- Register -->
			          <div class="card">
			            <div class="card-body">
							<h1>New Work</h1>
				         	<form th:action="@{/update_work/{id}(id=${work.WorkID})}" th:object="${work}" method="post">
				                <div class="mb-3">
				                  <label class="form-label">Name : </label>
				                  <input
				                    type="text"
				                    class="form-control"
				                    th:field="*{name}"
				                    placeholder="name"
				                  />
				                </div>
				                
				                <div class="mb-3">
				                  <label class="form-label">Date : </label>
				                  <input
				                    type="date"
				                    class="form-control"
				                    th:field="*{date}"
				                    placeholder="date"
				                  />
				                </div>
				                
				                <div class="mb-3">
					               <label class="form-label">Subject : </label>
					               <select th:field="*{subject}" class="form-control">
										<th:block th:each="subject:${subjectList}">
											<option th:text="${subject.Name}" th:value="${subject.subjectID}">Select Subject</option>
										</th:block>
									</select>
				                </div>
				                
				                <div class="mb-3">
				                  	<label class="form-label">Type : </label>
				                  	<select th:field="*{type}" class="form-control">
										<th:block th:each="type:${typeList}">
											<option th:text="${type.Name}" th:value="${type.ID}">Select Type</option>
										</th:block>
									</select>
				                </div>
				                
				               <div class="mb-3">
								    <label class="form-label">Status :</label>
								    <select th:field="*{status}" class="form-control">
								        <option value="">Select Status</option> <!-- Add a default option for "Select Status" -->
								        <th:block th:each="status : ${statusList}">
								            <option th:text="${status.Name}" th:value="${status.ID}"></option>
								        </th:block>
								    </select>
								</div>

				                
				                <div class="mb-3">
				                  <button class="btn btn-primary d-grid w-100" type="submit">Save</button>
				                </div>
				              </form>
			            </div>
			          </div>
			        </div>
			      </div>
		      </div>
	        </div>
        </div>
            

            <!-- Footer -->
            <footer class="content-footer footer bg-footer-theme">
              <div class="container-xxl d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                  ©
                  <script>
					document.write(new Date().getFullYear());
				</script>
                  , made with ❤️ by
                  <a href="https://themeselection.com" target="_blank" class="footer-link fw-bolder">ThemeSelection</a>
                </div>

              </div>
            </footer>
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <div class="layout-overlay layout-menu-toggle"></div>
    </div>
    <script src="/menu.js"></script>
    <script src="/main.js"></script>

  </body>
</html>
