		                    <td th:text="${work.name}"></td>
		                    <td th:text="${work.date}"></td>
		                    <td th:text="${work.subject.Name}"></td>
		                    <td th:text="${work.type.Name}"></td>
		                    <td th:text="${work.status.Name}"></td>

		                    <td><a th:href="@{/delete_work/{id}(id=${work.WorkID})}" class="btn btn-danger custom-btn">Delete</a></td>
		                </tr>
		                <tr th:each="work: ${workList}">
		                    <td th:text="${work.WorkID}"></td>

		                    <td th:text="${work.date}"></td>
