<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>  
	<link rel="stylesheet" href="./nav.css">
<style type="text/css">
	@import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
	body{
        background-color:#F8E8EE;
        font-family: 'Shadows Into Light', cursive;
    }
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
		font-size:18px;
        color:rgba(0, 0, 0, 0.7);
    }
    input[type=text], input[type=password], select {
        display: inline-block;
		width: 25%;
        height:35px;
        border-radius:12.5px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        font-family:'Shadows Into Light', cursive;
        padding: 5px;
        margin: 10px;
        width: 10%;
        height:35px;
        border-radius:11px;
    }
	.container {
        background-color: #F9F5F6;
        padding: 20px; 
        margin:5% 20%;
        border: 1px solid #FDCEDF;
        border-radius:45px;
    }
</style>
<title>New Subject</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
  
<body>
	<input type="checkbox" id="nav-toggle" class="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label">
        <span class="hamburger"></span>
    </label>
    <nav class="nav">
        <ul class="nav-list">
            <li><a href="list_work">Work List</a></li>
            <li><a href="list_subject">Subject List</a></li>
            <li><a href="list_type">Type List</a></li>
            <li><a href="list_status">Status List</a></li>
        </ul>
    </nav>
    <div class="overlay" id="overlay"></div>
	<div align="center" class="container">
    <h1>NEW SUBJECT</h1>
	<form action="#" th:action="@{/new_subject}" method="post", th:object="${subject}">

		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4" >Name : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{name}" /><br>
		  	</div>  
		</div>
		
		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4">Subject detail : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{subjectDetail.Detail}" /><br>
		  	</div>  
		</div>
		
		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4">Midterm Score : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{subjectDetail.midtermScore}" /><br>
		  	</div>  
		</div>
		
		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4">Final Score : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{subjectDetail.finalScore}" /><br>
		  	</div>  
		</div>
		
		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4">project Score : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{subjectDetail.projectScore}" /><br>
		  	</div>  
		</div>
		
		<div class = "form-group row"> 
	     	<label ckass="col-from-label col-sm-4">Assignment Score : </label>
			<div class = "col-sm-8">
				<input type="text" th:field="*{subjectDetail.assignmentScore}" /><br>
		  	</div>  
		</div>
   
   
		<button type="submit">SAVE SUBJECT</button>    
	</form> 
</div>
   
   </body>
</html>
