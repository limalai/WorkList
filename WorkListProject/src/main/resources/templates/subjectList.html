<!DOCTYPE html>
<html xmln:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Inventory Homepage</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div align="center" class="container">
        <h1>Subject List</h1>
     </div>
    
     
    <div class="container">
    <div class="row">
        <div class="col-lg-10 mt-5 mb-5">
     
             <table id="example" class="table table-bordered" style="width: 100%">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Subject</th>
                        <th>Detail</th>
                        <th>Midterm Score</th>
                        <th>Final Score</th>
                        <th>Project Score</th>
                        <th>Assignment Score</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="subject:${subjectList}">
                    <td th:text="${subject.subjectID}"></td>
                    <td th:text="${subject.Name}"></td>
                    <td th:text="${subject.subjectDetail.Detail}"></td>
                    <td th:text="${subject.subjectDetail.midtermScore}"></td>
                    <td th:text="${subject.subjectDetail.finalScore}"></td>
                    <td th:text="${subject.subjectDetail.projectScore}"></td>
                    <td th:text="${subject.subjectDetail.assignmentScore}"></td>
                    <td><a th:href="@{/edit_subject/{id}(id=${subject.subjectID})}">Edit</a></td>
                    <td><a th:href="@{/delete_subject/{id}(id=${subject.subjectID})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
     </div>
    </div>

    
</div>

<div> <a href="/new_subject">Add new</a></div> 
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</body>
</html>
