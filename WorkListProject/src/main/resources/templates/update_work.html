<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
<title>Update</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div Work Updating>
    <form th:action="@{/update_work/{id}(id=${work.WorkID})}" th:object="${work}" method="post">
        
        <label for="Name">Name</label>
        <input type="text" th:field="*{name}" id="name" placeholder="name">
        
        <label for="Name">Date</label>
        <input type="date" th:field="*{date}" id="date" placeholder="date">
        
        <label for="Name">Subject</label>
        <input type="text" th:field="*{subject.Name}" id="subject" placeholder="subject.Name">
        
        <label for="Name">Type</label>
        <input type="text" th:field="*{type.Name}" id="type" placeholder="type.Name">
        
        <label for="Name">Status</label>
        <input type="text" th:field="*{status.Nmae}" id="status" placeholder="status.Name">
        
        <input type="submit" value="Update Work">
    </form>
</div>

</body>
</html>
